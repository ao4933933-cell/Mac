<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>McDonald's Elite - Perfil</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
        authDomain: "mac09875.firebaseapp.com",
        projectId: "mac09875",
        storageBucket: "mac09875.firebasestorage.app",
        messagingSenderId: "1036489448526",
        appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
          if (user) {
              const displayId = user.email ? user.email.split('@')[0] : "Usuário VIP";
              document.getElementById('userEmail').innerText = displayId;
              document.getElementById('userId').innerText = "ID: " + user.uid.substring(0, 8).toUpperCase();
              
              const docRef = doc(db, "users", user.uid);
              const docSnap = await getDoc(docRef);
              if (docSnap.exists()) {
                  const data = docSnap.data();
                  document.getElementById('balance').innerText = "R$ " + (data.saldo || "0,00");
                  document.getElementById('recharge').innerText = "R$ " + (data.recarga || "0,00");
                  document.getElementById('profit').innerText = "R$ " + (data.lucro || "0,00");
              }
          } else {
              window.location.href = "index.html";
          }
      });

      // Função de Logout Global Estilo Premium
      window.confirmarSair = function() {
          Swal.fire({
              title: '<span style="font-size: 18px; color: #db0007; font-weight: 800;">LOGOUT</span>',
              html: '<p style="font-size: 13px; color: #666;">Deseja realmente sair da sua conta?</p>',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#db0007',
              cancelButtonColor: '#888',
              confirmButtonText: 'SAIR',
              cancelButtonText: 'CANCELAR',
              customClass: {
                  popup: 'premium-swal-popup',
                  confirmButton: 'premium-swal-confirm',
                  cancelButton: 'premium-swal-confirm'
              }
          }).then((result) => {
              if (result.isConfirmed) {
                  signOut(auth).then(() => {
                      window.location.href = "index.html";
                  });
              }
          });
      }
    </script>

    <style>
        :root {
            --mcd-red: #db0007;
            --mcd-gold: #ffbc0d;
            --pure-white: #ffffff !important;
            --bg-light: #f5f5f7;
            --text-dark: #1d1d1f;
        }

        /* Estilos SWAL Premium Consistente */
        .premium-swal-popup {
            width: 300px !important;
            border-radius: 25px !important;
            padding: 15px !important;
        }
        .premium-swal-confirm {
            border-radius: 15px !important;
            font-weight: 800 !important;
            font-size: 14px !important;
            padding: 12px 20px !important;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            background-color: transparent;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-light) !important;
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 140px;
            overflow-x: hidden;
        }

        /* Header Premium */
        .header-profile {
            background: linear-gradient(135deg, var(--mcd-red) 0%, #a50005 100%);
            height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            color: white;
            box-shadow: 0 15px 35px rgba(219, 0, 7, 0.2);
            position: relative;
        }

        .avatar-wrapper {
            width: 90px; height: 90px;
            background: white !important; border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .user-name { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; margin-bottom: 5px; background: transparent; }
        
        .user-id-tag { 
            background: rgba(0,0,0,0.2) !important; 
            padding: 6px 16px; border-radius: 50px; 
            font-size: 11px; font-weight: 700; 
            border: 1px solid rgba(255,255,255,0.15);
            display: inline-block;
        }

        /* Dashboard de Finanças */
        .finance-card {
            background: var(--pure-white) !important;
            width: 92%;
            margin: -70px auto 30px;
            border-radius: 30px;
            padding: 25px 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .finance-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .finance-item h3 { font-size: 15px; font-weight: 900; color: var(--mcd-red); white-space: nowrap; }
        .finance-item span { font-size: 10px; font-weight: 700; color: #999; text-transform: uppercase; margin-bottom: 4px; }
        
        .divider { 
            width: 1px; 
            height: 35px; 
            background: #eee !important; 
            flex-shrink: 0;
        }

        /* Menu de Opções */
        .menu-container {
            width: 90%;
            margin: 0 auto;
            background: var(--pure-white) !important;
            border-radius: 35px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            text-decoration: none;
            color: var(--text-dark);
            transition: 0.2s;
            border-radius: 20px;
        }

        .menu-link:active { background: #fdf2f2 !important; }

        .icon-box {
            width: 42px; height: 42px;
            background: #fdf2f2 !important;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px;
            color: var(--mcd-red);
            font-size: 16px;
        }

        .link-text { flex: 1; font-weight: 700; font-size: 14px; }
        .chevron { color: #ddd; font-size: 12px; }

        /* Bottom Navigation Consistente */
        .bottom-nav {
            position: fixed;
            bottom: 25px; left: 20px; right: 20px;
            height: 80px;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .tab-link { text-align: center; text-decoration: none; color: #bbb; transition: 0.3s; flex: 1; }
        .tab-link.active { color: var(--mcd-red); }
        .tab-link i { font-size: 24px; margin-bottom: 6px; display: block; }
        .tab-link span { font-size: 10px; font-weight: 700; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="header-profile">
        <div class="avatar-wrapper">
            <img src="logoindicacao.jpg" alt="Logo">
        </div>
        <h2 class="user-name" id="userEmail">Usuário Elite</h2>
        <div class="user-id-tag" id="userId">ID: --------</div>
    </div>

    <div class="finance-card">
        <div class="finance-item">
            <h3 id="balance">R$ 0,00</h3>
            <span>Saldo</span>
        </div>
        <div class="divider"></div>
        <div class="finance-item">
            <h3 id="recharge">R$ 0,00</h3>
            <span>Recargas</span>
        </div>
        <div class="divider"></div>
        <div class="finance-item">
            <h3 id="profit">R$ 0,00</h3>
            <span>Lucro</span>
        </div>
    </div>

    <div class="menu-container">
        <a href="dados.html" class="menu-link">
            <div class="icon-box"><i class="fa-solid fa-id-card-clip"></i></div>
            <div class="link-text">Dados da Conta</div>
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>
        <a href="extrato.html" class="menu-link">
            <div class="icon-box"><i class="fa-solid fa-list-check"></i></div>
            <div class="link-text">Histórico Financeiro</div>
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>
        <a href="http://wa.me/5511949797406" class="menu-link" target="_blank">
            <div class="icon-box"><i class="fa-brands fa-whatsapp"></i></div>
            <div class="link-text">Suporte Online</div>
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>
        <a href="https://chat.whatsapp.com/H4wVLpzH4SvCtlvOs2Hji7?mode=gi_t" class="menu-link" target="_blank">
            <div class="icon-box"><i class="fa-solid fa-users-rectangle"></i></div>
            <div class="link-text">Grupo Oficial</div>
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>
        <a href="#" class="menu-link" style="color: var(--mcd-red);" onclick="confirmarSair()">
            <div class="icon-box" style="background: #fff0f0 !important;"><i class="fa-solid fa-right-from-bracket"></i></div>
            <div class="link-text">Sair da Conta</div>
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="tab-link">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Início</span>
        </a>
        <a href="indicacao.html" class="tab-link">
            <i class="fa-solid fa-share-nodes"></i>
            <span>Equipe</span>
        </a>
        <a href="vip.html" class="tab-link">
            <i class="fa-solid fa-medal"></i>
            <span>VIP</span>
        </a>
        <a href="perfil.html" class="tab-link active">
            <i class="fa-solid fa-user-gear"></i>
            <span>Perfil</span>
        </a>
    </nav>

</body>
</html>
