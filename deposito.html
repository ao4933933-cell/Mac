<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>McDonald's Elite - Recarga</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --mcd-red: #db0007;
            --mcd-gold: #ffbc0d;
            --pure-white: #ffffff;
            --bg-light: #f5f5f7;
            --text-dark: #1d1d1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-light); color: var(--text-dark); min-height: 100vh; }

        .premium-popup { border-radius: 35px !important; padding: 20px !important; }
        .swal2-title { font-weight: 900 !important; letter-spacing: -1px; }

        .header-elite {
            background: linear-gradient(135deg, var(--mcd-red) 0%, #a50005 100%);
            height: 220px;
            padding: 40px 25px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            color: white;
            box-shadow: 0 10px 30px rgba(219, 0, 7, 0.2);
        }

        .top-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .back-btn { 
            width: 45px; height: 45px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 15px; 
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 18px;
        }

        .header-info { display: flex; align-items: center; gap: 15px; }
        .avatar-circle {
            width: 60px; height: 60px;
            background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; 
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        .balance-info span { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; font-weight: 700; }
        .balance-info h2 { font-size: 28px; font-weight: 900; letter-spacing: -1px; }

        .main-card {
            background: var(--pure-white);
            width: 90%;
            margin: -40px auto 30px;
            border-radius: 35px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        .input-label { font-size: 12px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 12px; display: block; }

        .input-field {
            background: #f8f9fb;
            border: 2px solid #f0f0f2;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .input-field i { color: var(--mcd-red); font-size: 20px; }
        .input-field input { border: none; background: transparent; width: 100%; font-size: 20px; font-weight: 800; outline: none; }

        .quick-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 30px; }
        .quick-btn { background: white; border: 1px solid #eee; padding: 15px 5px; border-radius: 18px; font-size: 14px; font-weight: 800; cursor: pointer; }

        .method-card { background: #fff8f8; border: 2px solid var(--mcd-red); border-radius: 22px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .btn-confirm { width: 100%; background: var(--mcd-red); color: white; border: none; padding: 22px; border-radius: 25px; font-size: 18px; font-weight: 900; text-transform: uppercase; box-shadow: 0 12px 25px rgba(219, 0, 7, 0.3); cursor: pointer; }

        .info-footer { padding: 0 30px 40px; }
        .info-item { display: flex; gap: 12px; margin-bottom: 12px; font-size: 12px; color: #777; font-weight: 600; }
        .info-item i { color: var(--mcd-red); }
    </style>
</head>
<body>

    <header class="header-elite">
        <div class="top-nav">
            <a href="home.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span style="font-weight: 800; font-size: 18px;">CENTRAL DE RECARGA</span>
            <div style="width: 45px;"></div>
        </div>
        <div class="header-info">
            <div class="avatar-circle"><img src="logoindicacao.jpg"></div>
            <div class="balance-info">
                <span id="userPhone">Carregando...</span>
                <h2 id="currentBalance">R$ 0,00</h2>
            </div>
        </div>
    </header>

    <main class="main-card">
        <label class="input-label">Quanto deseja recarregar?</label>
        <div class="input-field">
            <i class="fa-solid fa-brazilian-real-sign"></i>
            <input type="number" id="depositInput" placeholder="Valor (Mín. 30)">
        </div>

        <label class="input-label">Valores Recorrentes</label>
        <div class="quick-grid">
            <button class="quick-btn" onclick="setAmount(60)">R$ 60</button>
            <button class="quick-btn" onclick="setAmount(100)">R$ 100</button>
            <button class="quick-btn" onclick="setAmount(200)">R$ 200</button>
        </div>

        <label class="input-label">Método de Pagamento</label>
        <div class="method-card">
            <div style="display: flex; align-items: center; gap: 12px; font-weight: 800;">
                <i class="fa-brands fa-pix" style="color: #00bfa5; font-size: 24px;"></i>
                <span>PIX Instantâneo</span>
            </div>
            <div style="width: 24px; height: 24px; background: var(--mcd-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;"><i class="fa-solid fa-check"></i></div>
        </div>

        <button class="btn-confirm" id="btnSubmit" onclick="processDeposit()">Confirmar Depósito</button>
    </main>

    <section class="info-footer">
        <h4 style="font-size: 14px; font-weight: 900; margin-bottom: 15px;"><i class="fa-solid fa-shield-halved"></i> Instruções</h4>
        <div class="info-item"><i class="fa-solid fa-circle-check"></i><p>Valor mínimo: R$ 30,00.</p></div>
        <div class="info-item"><i class="fa-solid fa-circle-check"></i><p>Liberação automática após o pagamento.</p></div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO DO SEU PROJETO FIREBASE (mac09875)
        const firebaseConfig = {
            apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
            authDomain: "mac09875.firebaseapp.com",
            projectId: "mac09875",
            storageBucket: "mac09875.firebasestorage.app",
            messagingSenderId: "1036489448526",
            appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userUID = null;
        let userData = null;
        const PIPEDREAM_URL = "https://eoj436mi1cazadb.m.pipedream.net";

        // Lógica de monitoramento de usuário (Igual ao NIO)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                const displayId = user.email ? user.email.split('@')[0] : (user.phoneNumber || "USUÁRIO VIP");
                document.getElementById('userPhone').innerText = displayId;

                onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                    if (docSnap.exists()) {
                        userData = docSnap.data();
                        const saldo = userData.saldo || 0;
                        document.getElementById('currentBalance').innerText = 
                            saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    }
                });
            } else { 
                window.location.href = "index.html"; 
            }
        });

        window.setAmount = (val) => {
            document.getElementById('depositInput').value = val;
        };

        window.copyPix = (code) => {
            navigator.clipboard.writeText(code).then(() => {
                Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Copiado!', showConfirmButton: false, timer: 1500 });
            });
        };

        window.processDeposit = async () => {
            const amount = parseFloat(document.getElementById('depositInput').value);
            const btn = document.getElementById('btnSubmit');

            if (!userUID) return;

            if (isNaN(amount) || amount < 30) {
                Swal.fire({ icon: 'warning', title: 'Valor Mínimo', text: 'O depósito mínimo é R$ 30,00', confirmButtonColor: '#db0007' });
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> PROCESSANDO...';

            // Loader Premium
            Swal.fire({
                title: 'GERANDO PIX',
                html: 'Aguarde um instante...',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => { Swal.showLoading(); },
                customClass: { popup: 'premium-popup' }
            });

            try {
                // ENVIO PARA O PIPEDREAM (Lógica do NIO corrigida para os novos campos)
                const res = await fetch(PIPEDREAM_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        uid: userUID, // Mantendo 'uid' como seu script do Pipedream espera
                        amount: amount, 
                        userName: "CLIENTE" // Nome fixo como solicitado anteriormente
                    })
                });

                const data = await res.json();
                // Tenta pegar o código pix de diferentes formatos que a API pode retornar
                const pixCode = data.qrcode || data.pixcode || data.pix_code;
                const qrImg = data.qrcode_base64 || data.qrcode; // Se vier imagem base64 ou link

                if (pixCode) {
                    Swal.fire({
                        title: '<span style="color: #db0007; font-weight: 900;">PAGAMENTO PIX</span>',
                        html: `
                            <div style="background: #f8f9fb; padding: 20px; border-radius: 25px; margin-bottom: 20px;">
                                <div id="qrPlace" style="display: flex; justify-content: center; margin-bottom: 10px;"></div>
                                <p style="font-size: 12px; color: #666; font-weight: 600;">Escaneie ou copie o código</p>
                            </div>
                            <button onclick="copyPix('${pixCode}')" style="width: 100%; background: #db0007; color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 900; cursor: pointer;">
                                <i class="fa-solid fa-copy"></i> COPIAR CÓDIGO PIX
                            </button>
                            <p style="font-size: 11px; color: #db0007; font-weight: 700; margin-top: 15px;">
                                <i class="fa-solid fa-bolt"></i> Saldo cai na hora após pagar!
                            </p>
                        `,
                        showConfirmButton: false,
                        showCloseButton: true,
                        customClass: { popup: 'premium-popup' },
                        didOpen: () => {
                            // Gera o QR Code visualmente no popup
                            new QRCode(document.getElementById("qrPlace"), {
                                text: pixCode,
                                width: 180,
                                height: 180
                            });
                        }
                    });
                } else {
                    throw new Error();
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Erro', text: 'Não foi possível gerar o Pix. Tente novamente.', confirmButtonColor: '#db0007' });
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Confirmar Depósito';
            }
        };
    </script>
</body>
</html>
