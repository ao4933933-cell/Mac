<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>McDonald's Elite - Check-in</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
        authDomain: "mac09875.firebaseapp.com",
        projectId: "mac09875",
        storageBucket: "mac09875.firebasestorage.app",
        messagingSenderId: "1036489448526",
        appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const Toast = Swal.mixin({
        toast: true,
        position: 'top',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });

      // Lógica do Check-in
      window.doCheckIn = async () => {
          const user = auth.currentUser;
          if (!user) return;

          const btn = document.getElementById('btnCheckin');
          const userRef = doc(db, "users", user.uid);
          const today = new Date().toISOString().split('T')[0];

          try {
              const userSnap = await getDoc(userRef);
              const data = userSnap.data() || {};
              
              if (data.lastCheckin === today) {
                  Toast.fire({ icon: 'error', title: 'Aguarde até amanhã!', text: 'Você já coletou seu prêmio hoje.' });
                  return;
              }

              // Recompensa Aleatória 0.25 a 1.00
              const reward = (Math.random() * (1.00 - 0.25) + 0.25).toFixed(2);
              
              await setDoc(userRef, {
                  lastCheckin: today,
                  saldo: increment(parseFloat(reward)),
                  checkinCount: increment(1)
              }, { merge: true });

              Swal.fire({
                  title: 'Parabéns!',
                  text: `Você recebeu R$ ${reward} de bônus diário!`,
                  icon: 'success',
                  confirmButtonColor: '#db0007'
              });

              renderCalendar(data.checkinCount + 1 || 1);

          } catch (e) {
              console.error(e);
          }
      };

      function renderCalendar(currentDay) {
          const grid = document.getElementById('checkinGrid');
          grid.innerHTML = '';
          for (let i = 1; i <= 30; i++) {
              const dayBox = document.createElement('div');
              dayBox.className = `day-box ${i <= currentDay ? 'completed' : ''} ${i === currentDay + 1 ? 'next' : ''}`;
              dayBox.innerHTML = `
                  <span>Dia ${i}</span>
                  <i class="fa-solid ${i <= currentDay ? 'fa-circle-check' : 'fa-gift'}"></i>
              `;
              grid.appendChild(dayBox);
          }
      }

      onAuthStateChanged(auth, async (user) => {
          if (user) {
              const userSnap = await getDoc(doc(db, "users", user.uid));
              const count = userSnap.exists() ? userSnap.data().checkinCount || 0 : 0;
              renderCalendar(count);
          } else {
              window.location.href = "index.html";
          }
      });
    </script>

    <style>
        :root {
            --mcd-red: #db0007;
            --mcd-gold: #ffbc0d;
            --pure-white: #ffffff;
            --bg-light: #f5f5f7;
            --text-dark: #1d1d1f;
            --text-muted: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body { background-color: var(--bg-light); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }

        .main-wrapper {
            background-color: var(--pure-white);
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header-image {
            width: 100%;
            height: 250px;
            background: url('bannerlogineregistro.jpg') top center / 100% 100% no-repeat;
            position: relative;
            z-index: 1;
        }

        .content-container {
            background: var(--pure-white);
            margin-top: -40px;
            border-radius: 40px 40px 0 0;
            padding: 30px 20px;
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }

        .section-title {
            text-align: center;
            font-weight: 900;
            font-size: 22px;
            color: var(--mcd-red);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .section-subtitle {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .checkin-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .day-box {
            background: #f8f8fa;
            border: 1px solid #efeff4;
            border-radius: 15px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .day-box span { font-size: 10px; font-weight: 800; color: var(--text-muted); margin-bottom: 5px; }
        .day-box i { font-size: 18px; color: #d1d1d6; }

        .day-box.completed {
            background: #fff0f0;
            border-color: var(--mcd-red);
        }
        .day-box.completed i { color: var(--mcd-red); }
        .day-box.completed span { color: var(--mcd-red); }

        .day-box.next {
            border-color: var(--mcd-gold);
            box-shadow: 0 0 10px rgba(255, 188, 13, 0.2);
            background: #fffbea;
        }
        .day-box.next i { color: var(--mcd-gold); }

        .btn-checkin {
            width: 100%;
            background: linear-gradient(135deg, var(--mcd-red) 0%, #a50005 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-size: 17px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 12px 25px rgba(219, 0, 7, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-checkin:active { transform: scale(0.96); }

        .nav-bottom {
            position: sticky;
            bottom: 20px;
            margin: 0 20px 20px;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #d1d1d6; }
        .nav-item.active { color: var(--mcd-red); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 10px; font-weight: 800; margin-top: 5px; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-image"></div>

        <div class="content-container">
            <h2 class="section-title">Check-in Diário</h2>
            <p class="section-subtitle">Acesse todos os dias e ganhe recompensas em dinheiro direto no seu saldo!</p>

            <div class="checkin-grid" id="checkinGrid">
                </div>

            <button class="btn-checkin" id="btnCheckin" onclick="doCheckIn()">
                <i class="fa-solid fa-calendar-check"></i> Coletar Recompensa
            </button>
        </div>

        <nav class="nav-bottom">
            <a href="home.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Início</span>
            </a>
            <a href="equipe.html" class="nav-item">
                <i class="fa-solid fa-users"></i>
                <span>Equipe</span>
            </a>
            <a href="checkin.html" class="nav-item active">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Check-in</span>
            </a>
            <a href="perfil.html" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </div>

</body>
</html>
