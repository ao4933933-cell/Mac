<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>McDonald's Premium - Equipe</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
        authDomain: "mac09875.firebaseapp.com",
        projectId: "mac09875",
        storageBucket: "mac09875.firebasestorage.app",
        messagingSenderId: "1036489448526",
        appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Lógica de Identificação e Link
      onAuthStateChanged(auth, async (user) => {
          if (user) {
              // Pega os primeiros 8 caracteres do ID
              const shortId = user.uid.substring(0, 8).toUpperCase();
              const inviteUrl = window.location.origin + "/registro.html?ref=" + shortId;
              
              document.getElementById('inviteLink').value = inviteUrl;
              document.getElementById('displayId').innerText = "CÓDIGO: " + shortId;

              // Busca dados reais da equipe no Firestore (se existirem)
              const docRef = doc(db, "users", user.uid);
              const docSnap = await getDoc(docRef);
              if (docSnap.exists()) {
                  const data = docSnap.data();
                  document.getElementById('teamRecharge').innerText = "R$ " + (data.recargaEquipe || "0,00");
                  document.getElementById('teamSize').innerText = data.tamanhoEquipe || "0";
              }
          } else {
              window.location.href = "index.html"; // Redireciona se não logado
          }
      });

      // Função de Cópia Profissional
      window.copyLink = () => {
          const linkInput = document.getElementById('inviteLink');
          linkInput.select();
          linkInput.setSelectionRange(0, 99999);
          navigator.clipboard.writeText(linkInput.value);
          
          const btn = document.querySelector('.btn-copy');
          btn.innerHTML = '<i class="fa-solid fa-check"></i>';
          setTimeout(() => { btn.innerHTML = 'Copiar'; }, 2000);
      };
    </script>

    <style>
        :root {
            --mcd-red: #db0007;
            --pure-white: #ffffff !important;
            --bg-light: #f5f5f7;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            background-color: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        html, body {
            background-color: var(--bg-light) !important;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        body { padding-bottom: 120px; }

        /* Header Premium Arredondado */
        .header-top {
            background: var(--mcd-red) !important;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 25px rgba(219, 0, 7, 0.15);
            position: relative;
        }

        .header-top h1 { color: white; font-size: 20px; font-weight: 800; letter-spacing: 1px; }

        .container { padding: 0 20px; margin-top: -30px; }

        /* Card de Resumo da Equipe */
        .team-summary-card {
            background: var(--pure-white) !important;
            border-radius: 25px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.02);
            margin-bottom: 25px;
        }

        .img-wrapper {
            width: 75px; height: 75px;
            border-radius: 50%;
            border: 3px solid #fff5f5;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .summary-details span { font-size: 12px; color: var(--text-muted); font-weight: 600; }
        .summary-details h2 { font-size: 24px; font-weight: 800; color: var(--mcd-red); margin: 2px 0; }
        .summary-details p { font-size: 13px; font-weight: 700; color: #444; }

        /* Seção de Convite */
        .invite-box {
            background: var(--pure-white) !important;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            margin-bottom: 25px;
        }

        .invite-box h3 { font-size: 15px; font-weight: 800; margin-bottom: 15px; color: #333; }
        
        .input-group {
            display: flex;
            background: #f8f9fa !important;
            border-radius: 15px;
            padding: 8px;
            border: 1px solid #eee;
            align-items: center;
        }

        .input-group input {
            flex: 1; border: none; outline: none;
            padding: 10px; font-size: 13px;
            color: var(--mcd-red); font-weight: 700;
        }

        .btn-copy {
            background: var(--mcd-red) !important;
            color: white !important;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(219, 0, 7, 0.2);
        }

        .user-id-badge {
            display: inline-block;
            margin-top: 15px;
            background: #fff0f0 !important;
            color: var(--mcd-red);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
        }

        /* Grid de Níveis */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .level-item {
            background: var(--pure-white) !important;
            border-radius: 20px;
            padding: 18px 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .level-item.active {
            border: 2px solid var(--mcd-red);
            box-shadow: 0 8px 20px rgba(219, 0, 7, 0.1);
        }

        .level-item b { display: block; font-size: 14px; color: var(--mcd-red); margin-bottom: 4px; }
        .level-item span { display: block; font-size: 10px; color: var(--text-muted); font-weight: 700; }
        
        .active-dot {
            position: absolute; top: 8px; right: 8px;
            width: 8px; height: 8px; background: var(--mcd-red);
            border-radius: 50%; display: none;
        }
        .active .active-dot { display: block; }

        /* Lista de Equipe Vazia */
        .list-container {
            background: var(--pure-white) !important;
            border-radius: 25px;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
        }

        .empty-icon { font-size: 45px; color: #eee; margin-bottom: 15px; }
        .list-container p { font-size: 14px; color: var(--text-muted); font-weight: 600; }

        /* Tab Bar Flutuante Premium */
        .tab-bar {
            position: fixed;
            bottom: 25px; left: 20px; right: 20px;
            height: 80px;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .tab-link { text-align: center; text-decoration: none; color: #bbb; transition: 0.3s; }
        .tab-link.active { color: var(--mcd-red); }
        .tab-link i { font-size: 24px; margin-bottom: 6px; display: block; }
        .tab-link span { font-size: 10px; font-weight: 700; text-transform: uppercase; }

    </style>
</head>
<body>

    <header class="header-top">
        <h1>MINHA EQUIPE</h1>
    </header>

    <div class="container">
        
        <div class="team-summary-card">
            <div class="img-wrapper">
                <img src="logoindicacao.jpg" alt="Equipe">
            </div>
            <div class="summary-details">
                <span>Total de Recargas</span>
                <h2 id="teamRecharge">R$ 0,00</h2>
                <p>Membros da Equipe: <b id="teamSize" style="color: var(--mcd-red);">0</b></p>
            </div>
        </div>

        <div class="invite-box">
            <h3>Convide seus amigos</h3>
            <div class="input-group">
                <input type="text" id="inviteLink" value="Carregando link..." readonly>
                <button class="btn-copy" onclick="copyLink()">Copiar</button>
            </div>
            <div class="user-id-badge" id="displayId">CÓDIGO: --------</div>
        </div>

        <div class="levels-grid">
            <div class="level-item active" onclick="this.parentElement.querySelectorAll('.level-item').forEach(e=>e.classList.remove('active')); this.classList.add('active')">
                <div class="active-dot"></div>
                <b>Nível 1</b>
                <span>Comissão 13%</span>
            </div>
            <div class="level-item" onclick="this.parentElement.querySelectorAll('.level-item').forEach(e=>e.classList.remove('active')); this.classList.add('active')">
                <div class="active-dot"></div>
                <b>Nível 2</b>
                <span>Comissão 2%</span>
            </div>
            <div class="level-item" onclick="this.parentElement.querySelectorAll('.level-item').forEach(e=>e.classList.remove('active')); this.classList.add('active')">
                <div class="active-dot"></div>
                <b>Nível 3</b>
                <span>Comissão 1%</span>
            </div>
        </div>

        <div class="list-container">
            <div class="empty-icon"><i class="fa-solid fa-users-slash"></i></div>
            <p>Nenhum membro encontrado neste nível.</p>
        </div>

    </div>

    <nav class="tab-bar">
        <a href="home.html" class="tab-link">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Início</span>
        </a>
        <a href="convite.html" class="tab-link active">
            <i class="fa-solid fa-share-nodes"></i>
            <span>Equipe</span>
        </a>
        <a href="vip.html" class="tab-link">
            <i class="fa-solid fa-medal"></i>
            <span>VIP</span>
        </a>
        <a href="perfil.html" class="tab-link">
            <i class="fa-solid fa-user-gear"></i>
            <span>Perfil</span>
        </a>
    </nav>

</body>
</html>
