<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>McDonald's Elite - Minha Coleção</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
        authDomain: "mac09875.firebaseapp.com",
        projectId: "mac09875",
        storageBucket: "mac09875.firebasestorage.app",
        messagingSenderId: "1036489448526",
        appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Função para calcular a próxima meia-noite exata em ISO String
      function calcularProximaMeiaNoite() {
          const agora = new Date();
          const amanha = new Date(agora);
          amanha.setDate(agora.getDate() + 1);
          amanha.setHours(0, 0, 0, 0);
          return amanha.toISOString();
      }

      onAuthStateChanged(auth, async (user) => {
          if (user) {
              await processarELoadInvestments(user.uid);
          } else {
              window.location.href = "index.html";
          }
      });

      async function processarELoadInvestments(uid) {
          const container = document.getElementById('investmentsList');
          const emptyState = document.getElementById('emptyState');
          const userRef = doc(db, "users", uid);
          const userSnap = await getDoc(userRef);

          if (!userSnap.exists()) return;

          const userData = userSnap.data();
          const planos = userData.listaPlanos || [];
          let totalProfitDiario = 0;
          let lucroParaReceber = 0;
          let planosAtualizados = [...planos];
          let houvePagamento = false;

          if (planos.length === 0) {
              emptyState.style.display = 'block';
              return;
          }

          emptyState.style.display = 'none';
          container.innerHTML = '';

          const agoraISO = new Date().toISOString();

          // MAP PARA RENDERIZAR E CALCULAR PAGAMENTOS PENDENTES
          planos.forEach((plano, index) => {
              totalProfitDiario += parseFloat(plano.lucroDiario || 0);
              
              // LÓGICA DE PAGAMENTO 00:00
              // Se a data de agora for maior que a data agendada para o pagamento
              if (agoraISO >= plano.proximoPagamento) {
                  lucroParaReceber += parseFloat(plano.lucroDiario);
                  // Atualiza a data do próximo pagamento do plano específico para amanhã 00:00
                  planosAtualizados[index].proximoPagamento = calcularProximaMeiaNoite();
                  houvePagamento = true;
              }

              // Calcular progresso baseado em 60 dias (exemplo)
              const dataCompra = new Date(plano.dataCompra);
              const hoje = new Date();
              const diffTime = Math.abs(hoje - dataCompra);
              const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
              const progresso = Math.min((diffDays / 60) * 100, 100);

              const card = document.createElement('div');
              card.className = 'investment-card';
              card.innerHTML = `
                  <div class="card-info">
                      <div class="prod-icon">
                          <img src="${plano.imagem || 'plano1.jpg'}" style="width:100%; border-radius:12px;">
                      </div>
                      <div class="prod-details">
                          <h4>${plano.nome || 'Plano McDonald\'s'}</h4>
                          <span>Ativo desde: ${new Date(plano.dataCompra).toLocaleDateString('pt-BR')}</span>
                      </div>
                      <div class="status-tag">Rendendo</div>
                  </div>
                  <div class="card-stats">
                      <div class="stat">
                          <span class="label">Ganhos Diários</span>
                          <span class="value">R$ ${parseFloat(plano.lucroDiario).toFixed(2).replace('.', ',')}</span>
                      </div>
                      <div class="stat">
                          <span class="label">Total Estimado</span>
                          <span class="value">R$ ${(parseFloat(plano.lucroDiario) * 60).toFixed(2).replace('.', ',')}</span>
                      </div>
                      <div class="stat">
                          <span class="label">Próximo Ciclo</span>
                          <span class="value">00:00h</span>
                      </div>
                  </div>
                  <div class="progress-container">
                      <div class="progress-bar" style="width: ${progresso}%"></div>
                  </div>
                  <p style="font-size: 9px; color: #ccc; margin-top: 8px; font-weight: 600;">
                      <i class="fa-regular fa-clock"></i> Próximo crédito: ${new Date(plano.proximoPagamento).toLocaleString('pt-BR')}
                  </p>
              `;
              container.appendChild(card);
          });

          // SE HOUVE LUCRO A SER CREDITADO
          if (houvePagamento) {
              try {
                  await updateDoc(userRef, {
                      lucro: increment(lucroParaReceber),
                      listaPlanos: planosAtualizados
                  });

                  // SweetAlert Premium e Sofisticado
                  Swal.fire({
                      title: '<span style="color: #db0007; font-weight: 900;">LUCRO CREDITADO!</span>',
                      html: `
                        <div style="padding: 10px;">
                            <p style="font-weight: 600; color: #555;">Sua rede de investimentos McDonald's acaba de render!</p>
                            <h2 style="font-size: 32px; color: #27ae60; margin: 15px 0;">+ R$ ${lucroParaReceber.toFixed(2).replace('.', ',')}</h2>
                            <p style="font-size: 12px; color: #999;">O valor foi adicionado diretamente ao seu <b>Saldo de Lucro</b>.</p>
                        </div>
                      `,
                      icon: 'success',
                      background: '#fff',
                      confirmButtonText: 'EXCELENTE!',
                      confirmButtonColor: '#db0007',
                      backdrop: `rgba(219,0,7,0.15)`,
                      showClass: { popup: 'animate__animated animate__fadeInUp' },
                      hideClass: { popup: 'animate__animated animate__fadeOutDown' }
                  });
              } catch (e) {
                  console.error("Erro ao creditar lucro:", e);
              }
          }

          document.getElementById('totalProducts').innerText = planos.length;
          document.getElementById('dailyIncome').innerText = "R$ " + totalProfitDiario.toLocaleString('pt-BR', {minimumFractionDigits: 2});
      }
    </script>

    <style>
        :root {
            --mcd-red: #db0007;
            --mcd-gold: #ffbc0d;
            --pure-white: #ffffff;
            --bg-light: #f5f5f7;
            --text-dark: #1d1d1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-light); color: var(--text-dark); min-height: 100vh; padding-bottom: 50px; }

        .header-collection {
            background: linear-gradient(135deg, var(--mcd-red) 0%, #a50005 100%);
            height: 220px;
            padding: 40px 25px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .top-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .back-btn { width: 45px; height: 45px; background: rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            margin: -60px auto 30px;
            position: relative;
            z-index: 10;
        }

        .summary-item {
            background: var(--pure-white);
            padding: 20px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .summary-item i { width: 35px; height: 35px; background: #fff0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--mcd-red); margin-bottom: 12px; font-size: 14px; }
        .summary-item i.gold { background: #fff9e6; color: var(--mcd-gold); }
        .summary-item .label { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .summary-item .value { font-size: 18px; font-weight: 900; color: var(--text-dark); }

        .content-section { padding: 0 20px; }
        .section-title { font-size: 16px; font-weight: 800; margin-bottom: 20px; color: #333; display: flex; align-items: center; gap: 10px; }

        .investment-card {
            background: var(--pure-white);
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f2;
        }

        .card-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; position: relative; }
        .prod-icon { width: 55px; height: 55px; background: #f8f9fb; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #eee; }
        .prod-details h4 { font-size: 15px; font-weight: 800; color: #1a1a1b; }
        .prod-details span { font-size: 11px; color: #aaa; font-weight: 600; }
        
        .status-tag { position: absolute; right: 0; top: 5px; background: #e6fff0; color: #27ae60; font-size: 10px; font-weight: 800; padding: 4px 12px; border-radius: 50px; text-transform: uppercase; }

        .card-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat { display: flex; flex-direction: column; }
        .stat .label { font-size: 9px; font-weight: 700; color: #bbb; text-transform: uppercase; margin-bottom: 3px; }
        .stat .value { font-size: 13px; font-weight: 800; color: #333; }

        .progress-container { width: 100%; height: 6px; background: #f0f0f2; border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--mcd-red), var(--mcd-gold)); border-radius: 10px; transition: 1s ease-in-out; }

        .empty-state { text-align: center; padding: 60px 20px; display: none; }
        .empty-state i { font-size: 60px; color: #ddd; margin-bottom: 20px; }
        .empty-state p { font-size: 14px; color: #999; font-weight: 600; }

        /* Estilização SweetAlert Customizada */
        .swal2-popup { border-radius: 35px !important; padding: 20px !important; }
        .swal2-confirm { border-radius: 20px !important; padding: 15px 40px !important; font-weight: 800 !important; text-transform: uppercase !important; }

    </style>
</head>
<body>

    <header class="header-collection">
        <div class="top-nav">
            <a href="home.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span style="font-weight: 800; font-size: 16px; letter-spacing: 1px;">MINHA COLEÇÃO</span>
            <div style="width: 45px;"></div>
        </div>
    </header>

    <div class="summary-grid">
        <div class="summary-item">
            <i class="fa-solid fa-layer-group"></i>
            <span class="label">Planos Ativos</span>
            <span class="value" id="totalProducts">...</span>
        </div>
        <div class="summary-item">
            <i class="fa-solid fa-chart-line gold"></i>
            <span class="label">Renda Diária</span>
            <span class="value" id="dailyIncome">...</span>
        </div>
    </div>

    <main class="content-section">
        <h4 class="section-title">
            <i class="fa-solid fa-boxes-stacked" style="color: var(--mcd-red);"></i> 
            Gestão de Ativos
        </h4>

        <div id="investmentsList">
            </div>

        <div id="emptyState" class="empty-state">
            <i class="fa-solid fa-box-open"></i>
            <p>Sua coleção está vazia.<br>Adquira um plano na página inicial.</p>
        </div>
    </main>

</body>
</html>
