<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>McDonald's Elite - Recarga</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
        authDomain: "mac09875.firebaseapp.com",
        projectId: "mac09875",
        storageBucket: "mac09875.firebasestorage.app",
        messagingSenderId: "1036489448526",
        appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
          if (user) {
              const docRef = doc(db, "users", user.uid);
              const docSnap = await getDoc(docRef);
              
              // Atualiza o identificador do usuário (Telefone ou ID)
              const displayId = user.email ? user.email.split('@')[0] : (user.phoneNumber || "USUÁRIO VIP");
              document.getElementById('userPhone').innerText = displayId;

              if (docSnap.exists()) {
                  const saldo = docSnap.data().saldo;
                  document.getElementById('currentBalance').innerText = "R$ " + (saldo !== undefined ? saldo : "0,00");
              }
          }
      });

      window.setAmount = (val) => {
          document.getElementById('depositInput').value = val;
      };

      window.processDeposit = () => {
          const amount = parseFloat(document.getElementById('depositInput').value);
          if (isNaN(amount) || amount < 30) {
              Swal.fire({
                icon: 'error',
                title: 'Valor Inválido',
                text: 'O depósito mínimo é de R$ 30,00',
                confirmButtonColor: '#db0007'
              });
              return;
          }
          Swal.fire({
            title: 'Gerando PIX',
            text: `Aguarde enquanto geramos seu QR Code de R$ ${amount.toFixed(2)}`,
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
          });
      };
    </script>

    <style>
        :root {
            --mcd-red: #db0007;
            --mcd-gold: #ffbc0d;
            --pure-white: #ffffff;
            --bg-light: #f5f5f7;
            --text-dark: #1d1d1f;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Header Elite */
        .header-elite {
            background: linear-gradient(135deg, var(--mcd-red) 0%, #a50005 100%);
            height: 220px;
            padding: 40px 25px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            color: white;
            box-shadow: 0 10px 30px rgba(219, 0, 7, 0.2);
        }

        .top-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .back-btn { 
            width: 45px; height: 45px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 15px; 
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 18px;
        }

        .header-info { display: flex; align-items: center; gap: 15px; }
        .avatar-circle {
            width: 60px; height: 60px;
            background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            overflow: hidden; /* Garante que a imagem não saia do limite */
        }
        .avatar-circle img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Faz a imagem preencher todo o espaço */
        }

        .balance-info span { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; font-weight: 700; }
        .balance-info h2 { font-size: 28px; font-weight: 900; letter-spacing: -1px; }

        /* Card de Depósito */
        .main-card {
            background: var(--pure-white);
            width: 90%;
            margin: -40px auto 30px;
            border-radius: 35px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .input-label { font-size: 12px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 12px; display: block; padding-left: 5px; }

        .input-field {
            background: #f8f9fb;
            border: 2px solid #f0f0f2;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            transition: 0.3s;
        }
        .input-field:focus-within { border-color: var(--mcd-red); background: white; }
        .input-field i { color: var(--mcd-red); font-size: 20px; }
        .input-field input {
            border: none; background: transparent; width: 100%;
            font-size: 20px; font-weight: 800; color: var(--text-dark); outline: none;
        }

        /* Grid de Valores Rápidos */
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        .quick-btn {
            background: white;
            border: 1px solid #eee;
            padding: 15px 5px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 800;
            color: #444;
            cursor: pointer;
            transition: 0.3s;
        }
        .quick-btn:active { background: var(--mcd-red); color: white; transform: scale(0.95); }

        /* Seleção de Método */
        .method-card {
            background: #fff8f8;
            border: 2px solid var(--mcd-red);
            border-radius: 22px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .method-card .left { display: flex; align-items: center; gap: 12px; font-weight: 800; }
        .method-card .left i { color: #00bfa5; font-size: 24px; }
        .check-circle { width: 24px; height: 24px; background: var(--mcd-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; }

        .btn-confirm {
            width: 100%;
            background: var(--mcd-red);
            color: white;
            border: none;
            padding: 22px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 12px 25px rgba(219, 0, 7, 0.3);
            cursor: pointer;
        }

        /* Rodapé Informativo */
        .info-footer { padding: 0 30px 40px; }
        .info-footer h4 { font-size: 14px; font-weight: 900; margin-bottom: 15px; color: #444; }
        .info-item { display: flex; gap: 12px; margin-bottom: 12px; font-size: 12px; color: #777; font-weight: 600; line-height: 1.5; }
        .info-item i { color: var(--mcd-red); margin-top: 3px; }

    </style>
</head>
<body>

    <header class="header-elite">
        <div class="top-nav">
            <a href="home.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span style="font-weight: 800; font-size: 18px;">CENTRAL DE RECARGA</span>
            <div style="width: 45px;"></div>
        </div>

        <div class="header-info">
            <div class="avatar-circle">
                <img src="logoindicacao.jpg" alt="Logo">
            </div>
            <div class="balance-info">
                <span id="userPhone">Carregando...</span>
                <h2 id="currentBalance">R$ 0,00</h2>
            </div>
        </div>
    </header>

    <main class="main-card">
        <label class="input-label">Quanto deseja recarregar?</label>
        <div class="input-field">
            <i class="fa-solid fa-brazilian-real-sign"></i>
            <input type="number" id="depositInput" placeholder="Valor (Mín. 30)">
        </div>

        <label class="input-label">Valores Recorrentes</label>
        <div class="quick-grid">
            <button class="quick-btn" onclick="setAmount(60)">R$ 60</button>
            <button class="quick-btn" onclick="setAmount(200)">R$ 200</button>
            <button class="quick-btn" onclick="setAmount(300)">R$ 300</button>
            <button class="quick-btn" onclick="setAmount(500)">R$ 500</button>
            <button class="quick-btn" onclick="setAmount(1000)">R$ 1000</button>
            <button class="quick-btn" onclick="setAmount(3000)">R$ 3000</button>
        </div>

        <label class="input-label">Método de Pagamento</label>
        <div class="method-card">
            <div class="left">
                <i class="fa-brands fa-pix"></i>
                <span>PIX Instantâneo</span>
            </div>
            <div class="check-circle"><i class="fa-solid fa-check"></i></div>
        </div>

        <button class="btn-confirm" onclick="processDeposit()">Confirmar Depósito</button>
    </main>

    <section class="info-footer">
        <h4><i class="fa-solid fa-shield-halved"></i> Instruções de Segurança</h4>
        <div class="info-item">
            <i class="fa-solid fa-circle-check"></i>
            <p>O valor mínimo para operação é de R$ 30,00 sem limite máximo por dia.</p>
        </div>
        <div class="info-item">
            <i class="fa-solid fa-circle-check"></i>
            <p>Seu saldo será atualizado automaticamente em até 2 minutos após o pagamento.</p>
        </div>
        <div class="info-item">
            <i class="fa-solid fa-circle-check"></i>
            <p>Em caso de dúvidas ou demora, acione o Suporte VIP no seu Perfil.</p>
        </div>
    </section>

</body>
</html>
