<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>McDonald's Premium - Equipe</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALPWsneYLrR8R6d7KlYwHcfgcWqoxha8Y",
        authDomain: "mac09875.firebaseapp.com",
        projectId: "mac09875",
        storageBucket: "mac09875.firebasestorage.app",
        messagingSenderId: "1036489448526",
        appId: "1:1036489448526:web:aa40d000e12f21a6b0771f"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Configuração Global do SweetAlert Premium (Toast)
      const Toast = Swal.mixin({
        toast: true,
        position: 'top',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        background: '#ffffff',
        color: '#1d1d1f',
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      });

      onAuthStateChanged(auth, async (user) => {
          if (user) {
              const shortId = user.uid.substring(0, 8).toUpperCase();
              const inviteUrl = window.location.origin + "/registro.html?ref=" + shortId;
              
              document.getElementById('inviteLink').value = inviteUrl;
              document.getElementById('displayId').innerText = "CÓDIGO: " + shortId;

              const docRef = doc(db, "users", user.uid);
              const docSnap = await getDoc(docRef);
              if (docSnap.exists()) {
                  const data = docSnap.data();
                  document.getElementById('teamRecharge').innerText = "R$ " + (data.recargaEquipe || "0,00");
                  document.getElementById('teamSize').innerText = data.tamanhoEquipe || "0";
              }
          } else {
              window.location.href = "index.html";
          }
      });

      window.copyLink = () => {
          const linkInput = document.getElementById('inviteLink');
          linkInput.select();
          linkInput.setSelectionRange(0, 99999);
          navigator.clipboard.writeText(linkInput.value);
          
          // Alerta Premium Minimalista
          Toast.fire({
            icon: 'success',
            title: 'Link copiado com sucesso!',
            iconColor: '#db0007'
          });

          const btn = document.querySelector('.btn-copy');
          btn.innerHTML = '<i class="fa-solid fa-check"></i>';
          setTimeout(() => { btn.innerHTML = 'Copiar'; }, 2000);
      };
    </script>

    <style>
        :root {
            --mcd-red: #db0007;
            --pure-white: #ffffff !important;
            --bg-light: #f5f5f7;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
        }

        /* Reset e Remoção de bordas azuis */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            background-color: transparent;
            font-family: 'Montserrat', sans-serif;
            outline: none !important; /* Remove bordas azuis em Chrome/Safari */
            -webkit-tap-highlight-color: transparent; /* Remove flash azul no mobile */
        }

        html, body {
            background-color: var(--bg-light) !important;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        body { padding-bottom: 120px; }

        /* Novo Topo Limpo (Invertido) */
        .header-bg {
            background: var(--mcd-red) !important;
            height: 140px;
            border-bottom-left-radius: 45px;
            border-bottom-right-radius: 45px;
            box-shadow: 0 10px 25px rgba(219, 0, 7, 0.15);
            position: relative;
            z-index: 1;
        }

        .container { 
            padding: 0 20px; 
            margin-top: -80px; /* Sobe os cards para cima do vermelho */
            position: relative;
            z-index: 2;
        }

        /* Card de Resumo (Agora com o Título integrado) */
        .team-summary-card {
            background: var(--pure-white) !important;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.02);
            margin-bottom: 25px;
        }

        .card-header-label {
            display: block;
            text-align: center;
            font-weight: 800;
            color: var(--mcd-red);
            font-size: 16px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .summary-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .img-wrapper {
            width: 70px; height: 70px;
            border-radius: 20px;
            border: 2px solid #fff3f3;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .summary-details span { font-size: 12px; color: var(--text-muted); font-weight: 600; }
        .summary-details h2 { font-size: 26px; font-weight: 800; color: #1a1a1b; margin: 2px 0; }
        .summary-details p { font-size: 13px; font-weight: 700; color: #555; }

        /* Seção de Convite */
        .invite-box {
            background: var(--pure-white) !important;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.04);
            margin-bottom: 25px;
        }

        .invite-box h3 { font-size: 14px; font-weight: 800; margin-bottom: 15px; color: #444; }
        
        .input-group {
            display: flex;
            background: #f8f9fa !important;
            border-radius: 18px;
            padding: 6px;
            border: 1px solid #eee;
            align-items: center;
        }

        .input-group input {
            flex: 1; border: none; 
            padding: 12px; font-size: 13px;
            color: var(--mcd-red); font-weight: 700;
        }

        .btn-copy {
            background: var(--mcd-red) !important;
            color: white !important;
            border: none;
            padding: 12px 22px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(219, 0, 7, 0.2);
            transition: 0.2s;
        }

        .btn-copy:active { transform: scale(0.95); }

        .user-id-badge {
            display: inline-block;
            margin-top: 15px;
            background: #fff0f0 !important;
            color: var(--mcd-red);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
        }

        /* Grid de Níveis */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .level-item {
            background: var(--pure-white) !important;
            border-radius: 22px;
            padding: 20px 10px;
            text-align: center;
            border: 1px solid transparent;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
            transition: 0.3s;
            position: relative;
        }

        .level-item.active {
            border: 2px solid var(--mcd-red);
            transform: translateY(-2px);
        }

        .level-item b { display: block; font-size: 13px; color: var(--mcd-red); margin-bottom: 5px; }
        .level-item span { display: block; font-size: 10px; color: var(--text-muted); font-weight: 700; }
        
        .active-dot {
            position: absolute; top: 10px; right: 10px;
            width: 7px; height: 7px; background: var(--mcd-red);
            border-radius: 50%; display: none;
        }
        .active .active-dot { display: block; }

        /* Lista Vazia Premium */
        .list-container {
            background: var(--pure-white) !important;
            border-radius: 30px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .empty-icon { 
            font-size: 50px; 
            background: #fff5f5 !important;
            width: 90px; height: 90px;
            line-height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            color: #ffcccc;
        }
        .list-container p { font-size: 14px; color: var(--text-muted); font-weight: 600; }

        /* Tab Bar Flutuante Arredondada */
        .tab-bar {
            position: fixed;
            bottom: 25px; left: 20px; right: 20px;
            height: 85px;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(25px);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 35px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .tab-link { text-align: center; text-decoration: none; color: #ccc; transition: 0.3s; }
        .tab-link.active { color: var(--mcd-red); }
        .tab-link i { font-size: 24px; margin-bottom: 6px; display: block; }
        .tab-link span { font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* Customização SweetAlert para ser Premium */
        .swal2-popup.swal2-toast {
            border-radius: 20px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
            padding: 15px !important;
        }
    </style>
</head>
<body>

    <div class="header-bg"></div>

    <div class="container">
        
        <div class="team-summary-card">
            <span class="card-header-label">Minha Equipe</span>
            <div class="summary-content">
                <div class="img-wrapper">
                    <img src="logoindicacao.jpg" alt="Equipe">
                </div>
                <div class="summary-details">
                    <span>Total de Recargas</span>
                    <h2 id="teamRecharge">R$ 0,00</h2>
                    <p>Membros Ativos: <b id="teamSize" style="color: var(--mcd-red);">0</b></p>
                </div>
            </div>
        </div>

        <div class="invite-box">
            <h3>Convide seus amigos</h3>
            <div class="input-group">
                <input type="text" id="inviteLink" value="Carregando link..." readonly>
                <button class="btn-copy" onclick="copyLink()">Copiar</button>
            </div>
            <div class="user-id-badge" id="displayId">CÓDIGO: --------</div>
        </div>

        <div class="levels-grid">
            <div class="level-item active" onclick="this.parentElement.querySelectorAll('.level-item').forEach(e=>e.classList.remove('active')); this.classList.add('active')">
                <div class="active-dot"></div>
                <b>Nível 1</b>
                <span>Ganhe 13%</span>
            </div>
            <div class="level-item" onclick="this.parentElement.querySelectorAll('.level-item').forEach(e=>e.classList.remove('active')); this.classList.add('active')">
                <div class="active-dot"></div>
                <b>Nível 2</b>
                <span>Ganhe 2%</span>
            </div>
            <div class="level-item" onclick="this.parentElement.querySelectorAll('.level-item').forEach(e=>e.classList.remove('active')); this.classList.add('active')">
                <div class="active-dot"></div>
                <b>Nível 3</b>
                <span>Ganhe 1%</span>
            </div>
        </div>

        <div class="list-container">
            <div class="empty-icon"><i class="fa-solid fa-user-group"></i></div>
            <p>Nenhum membro encontrado neste nível.</p>
        </div>

    </div>

    <nav class="tab-bar">
        <a href="home.html" class="tab-link">
            <i class="fa-solid fa-house"></i>
            <span>Início</span>
        </a>
        <a href="indicacao.html" class="tab-link active">
            <i class="fa-solid fa-users"></i>
            <span>Equipe</span>
        </a>
        <a href="vip.html" class="tab-link">
            <i class="fa-solid fa-crown"></i>
            <span>VIP</span>
        </a>
        <a href="perfil.html" class="tab-link">
            <i class="fa-solid fa-circle-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

</body>
</html>
